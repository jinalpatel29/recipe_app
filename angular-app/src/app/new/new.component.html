<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Welcome {{name}}</h3>
      </div>
      <div class="col-md-6">
        <a href="#">Logout</a>
      </div>
    </div>
    <div class="container">
      <form class="form-control" method="post" (submit)="onSubmit()">
        <div class="form-control">
          <label for="name">Recipe Name: </label>
          <input type="text" name="name" [(ngModel)]=recipe.title placeholder="Enter name here">
        </div>
        <button type="submit" class="btn btn-primary">Start Recipe</button>
      </form>
    </div>
  </div>

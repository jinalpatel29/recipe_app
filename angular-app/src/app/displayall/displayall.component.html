<div class="container">
    <div class="row top">
      <div class="col-md-6"><h3>Welcome {{name}}</h3></div>
      <div class="col-md-6"><a href="#">Logout</a></div>
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <td>Recipe</td>
            <td>Rating</td>
            <td>Chef</td>
            <td>Like</td>
          </tr>
        </thead>
        <tbody>
          <!-- loop through all recipes -->
          <tr *ngFor="let recipe of recipes">
          <td>{{recipe.title}}</td>
          <td>{{recipe.chef}}</td>
          <td>{{recipe.rating}}</td>
          <td><a (click)="onLike(recipe)"><button>Like</button></a></td>
        </tr>
        </tbody>
      </table>
      <p><a (click)="onClick()"><button>Add Recipe</button></a></p>
    </div>
  </div>
